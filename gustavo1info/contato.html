<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f7f6;
            color: #333;
            padding: 50px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #2980b9;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
        }

        button {
            width: 100%;
            background: #2980b9;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1c5f84;
        }

        .info-contato {
            margin-top: 30px;
        }

        .info-contato p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Entre em Contato</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="conteudo.html">Conteúdo</a>
            <a href="contato.html"><strong>Contato</strong></a>
        </nav>
    </header>

    <div class="container">
        <h2>Envie sua Mensagem</h2>

        <form action="#" method="post">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Seu Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>

        <div class="info-contato">
            <h2>Informações de Contato</h2>
            <p><strong>Email:</strong> contato@educacao.com</p>
            <p><strong>Telefone:</strong> (11) 99999-9999</p>
            <p><strong>Endereço:</strong> Rua da Aprendizagem, 123 – São Paulo, SP</p>
        </div>
    </div>

    <footer>
        <p>© 2025 Educação e Sociedade | Todos os direitos reservados</p>
    </footer>

</body>
</html>
